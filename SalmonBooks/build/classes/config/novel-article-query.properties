selectList = SELECT BO.* FROM (SELECT ROWNUM RNUM, B.* FROM (SELECT DN.NNO,DN.NGENRE,DN.NTITLE,DN.FREE,DN.NWRITER,DN.NSIMPCONTENT,COUNT(*) AS TOTAL, DN.NVIEW,DN.IMG,DN.COMPLATE,DN.PAY,MDATE FROM (SELECT N.*,MAX(D.NDATE) MDATE FROM NOVELINFO N,DetailNovel D WHERE N.NNO=D.NNO GROUP BY N.NNO, NGENRE, N.NTITLE, FREE, NWRITER, NSIMPCONTENT, N.TOTAL, N.NVIEW, N.IMG, N.COMPLATE, N.PAY ORDER BY N.NNO ASC) DN INNER JOIN DetailNovel D ON DN.NNO = D.NNO WHERE DN.FREE = ? AND DN.COMPLATE = ? GROUP BY DN.NNO,DN.NGENRE,DN.NTITLE,DN.FREE,DN.NWRITER,DN.NSIMPCONTENT,DN.NVIEW,DN.IMG,DN.COMPLATE,DN.PAY,MDATE ORDER BY MDATE DESC) B WHERE ROWNUM <= ?) BO WHERE RNUM >= ?
selectDetailList = SELECT BO.* FROM (SELECT ROWNUM RNUM, B.* FROM (SELECT * FROM DetailNovel WHERE NNO = ? ORDER BY DNO DESC) B WHERE ROWNUM <= ?) BO WHERE RNUM >= ?
genreSelectList = SELECT BO.* FROM (SELECT ROWNUM RNUM, B.* FROM (SELECT N.NNO,N.NGENRE,N.NTITLE,N.FREE,N.NWRITER,N.NSIMPCONTENT,COUNT(*) AS TOTAL, N.NVIEW,N.IMG,N.COMPLATE,N.PAY FROM NOVELINFO N INNER JOIN DetailNovel D ON N.NNO = D.NNO WHERE N.FREE = ? AND N.COMPLATE = ? AND N.NGENRE =? GROUP BY N.NNO,N.NGENRE,N.NTITLE,N.FREE,N.NWRITER,N.NSIMPCONTENT,N.NVIEW,N.IMG,N.COMPLATE,N.PAY) B WHERE ROWNUM <= ?) BO WHERE RNUM >= ?
